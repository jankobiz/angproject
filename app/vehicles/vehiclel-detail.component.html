<div>
    Detail Component!
</div>
<div class='panel panel-primary' *ngIf='vehicle'>
    <div class='panel-heading' style='font-size:large'>
        {{pageTitle + ': ' + vehicle.model}}
    </div>

    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'>ID:</div>
                    <div class='col-md-6'>{{vehicle.id}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Brand:</div>
                    <div class='col-md-6'>{{vehicle.brand}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Model:</div>
                    <div class='col-md-6'>{{vehicle.model}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Color:</div>
                    <div class='col-md-6'>{{vehicle.color}}</div>
                </div>                
                <div class='row'>
                    <div class='col-md-3'>Price:</div>
                    <div class='col-md-6'>{{vehicle.price|currency:'USD':true}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>5 Star Rating:</div>
                    <div class='col-md-6'>
                        <ai-star [rating]='vehicle.starRating'
                                (ratingClicked)='onRatingClicked($event)'>
                        </ai-star>
                    </div>
                </div>
            </div>

            <div class='col-md-6'>
                <img class='center-block img-responsive'
                     [style.width.px]='200'
                     [style.margin.px]='2'
                     [src]='product.imageUrl'
                     [title]='product.productName'
                >
            </div>
        </div>
    </div>

    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
</div>
